<html lang="en-us">
  <head>
    <meta charset="UTF-8" />

      name="desctiption"
      content="Temple Inn and Suite page for CIT 230 Class. This site is inteded to show a theroretical hotel chain headquartered site to promote and manage the hotel reservations and accommodations. The site shows the elegance of the hotels, the services, as well as the terms and policies outlined by the company."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jeremy Hardman" />
    <title>Temple Inn and Suite | Reservations</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bad+Script%7cPatrick+Hand%7cQuattrocento%7cZCOOL+XiaoWei"
      rel="stylesheet"
    />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/small.css" rel="stylesheet" />
    <link href="css/medium.css" rel="stylesheet" />
    <link href="css/large.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="top-bar-container">
        <div class="top-bar-image">
          <img
            src="images/temple-inn-imagev3-logo.png"
            alt="logo of temple for the temple inn"
          />
        </div>
        <div class="top-bar-title">
          <h1 id="title-id-large">Temple Inn & Suites</h1>
          <h1 id="title-id">Reservations</h1>
        </div>
        <div class="nav-container">
          <nav>
            <div class="navigation">
              <div id="hamburger">
                <a href="#" title="Menu" onclick="toggleMenu()">&#9776;</a>
              </div>
            </div>
          </nav>
        </div>
        <div class="ham-div">
          <div class="topnav">
            <a href="index.html">Home</a>
            <a href="temples.html">Temples</a>
            <a class="active" href="reservations.html">Reservations</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </header>
    <main class="reservations-main">
      <div class="reservations-background-photo">
        <img
          src="images/feliperizo-co-heart-made-505565-unsplash-reservation-medium-600.jpg"
          sizes=""
          srcset="
            images/feliperizo-co-heart-made-505565-unsplash-reservation-small-320.jpg  569w,
            images/feliperizo-co-heart-made-505565-unsplash-reservation-medium-600.jpg 768w,
            images\feliperizo-co-heart-made-505565-unsplash-reservation-large-1200.jpg 992w
          "
          alt="image of hotel room"
        />
      </div>
      <div class="reservations-form">
        <form class="form" action="thanks.html" method="get">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="reservations-name">
              <label for="name">Full Name</label>
              <input id="name" type="text" required minlength="5" />
            </div>
            <div class="reservations-email">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="user@email.org" />
            </div>
            <div class="reservations-phone">
              <label for="phone">Phone Number</label>
              <input id="phone" type="tel" required />
            </div>
            <div class="reservations-zip">
              <label for="zipcode">Zip Code</label>
              <input id="zipcode" type="number" required />
            </div>
          </fieldset>

          <fieldset class="chooseStay">
            <legend>Choose Your Stay</legend>
            <div class="reservations-date">
              <label for="checkIndate">CHECK-IN</label>
              <input id="checkIndate" type="date" />
              <label for="checkOutdate">CHECK-OUT</label>
              <input id="checkOutdate" type="date" />
            </div>
            <div class="reservations-location">
              <label for="locationdata">Location of Stay:</label>
              <input list="locationdata" name="locationdata" />
              <datalist id="locationdata">
                <option value="Medford, OR"> </option>
                <option value="Fresno, CA"> </option>
                <option value="Bismark, ND"> </option>
                <option value="Bern Switzerland"> </option>
              </datalist>
            </div>
            <div class="reservations-roomType">
              <label for="roomdata">Room type:</label>
              <input list="roomdata" name="roomdata" />
              <datalist id="roomdata">
                <option value="Single Queen Suite"> </option>
                <option value="Double Queen Suite"> </option>
                <option value="King Suite"> </option>
                <option value="Family Suite"> </option>
                <option value="Bride Suite"> </option>
              </datalist>
              <label for="numberRooms">Rooms:</label>
              <input type="number" name="quantity" min="1" max="10" size="3" />
            </div>
            <div class="reservations-occupants">
              <label for="adultinput"> Adults:</label>
              <input type="number" name="quantity" min="1" max="10" size="3" />
              <label for="childinput">Children:</label>
              <input type="number" name="quantity" min="1" max="10" size="3" />
            </div>
          </fieldset>
          <button class="submit-button" type="submit">
            Check Availability
          </button>
        </form>
      </div>
    </main>
    <footer id="reservation-footer">
      <div class="footer-container">
        <div class="footer-img-logo">
          <img
            src="images/temple-inn-imagev3-logo.png"
            alt="logo for the temple inn"
          />
        </div>
        <div class="footer-links-home">
          <h4>Home</h4>
          <ul>
            <li><a href="temples.html">Temples</a></li>
            <li><a href="reservations.html">Reservations</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-links-about">
          <h4>About</h4>
          <ul>
            <li><a href="services.html">Services</a></li>
            <li>
              <a href="https://www.lds.org/temples/photo-gallery?lang=eng"
                >Temple Photos</a
              >
            </li>
            <li><a href="references.html">References</a></li>
          </ul>
        </div>
        <div class="footer-socialmedia">
          <a href="https://www.facebook.com"
            ><img
              src="images/iconfinder_facebook_circle_black_107153.svg"
              alt="social media facebook icon"
          /></a>
          <a href="https://www.pintrest.com">
            <img
              src="images/pinterest-iconfinder-icon.svg"
              alt="social media pintrest icon"
          /></a>
          <a href="https://www.twitter.com">
            <img
              src="images/twitter-iconfinder-icon.svg"
              alt="social media twitter icon"
          /></a>
        </div>
        <div class="footer-credit">
          <p>
            &copy;2019 | Temple Inn & Suites | Jeremy Hardman<br />
            <span id="currentdate"></span>
          </p>
        </div>
      </div>
    </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/hamburger.js"></script>
  </body>
</html>
